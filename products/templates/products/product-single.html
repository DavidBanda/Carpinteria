{% extends "products/index.html" %}
{% block content %}

<!--/ Intro Single star /-->
<section class="intro-single">
  <div class="container">
    <div class="row">
      <div class="col-md-12 col-lg-8">
        <div class="title-single-box">
          <h1 class="title-single">{{ object.title }}</h1>
          <span class="color-text-a">{{ object.category }}</span>
        </div>
      </div>
      <div class="col-md-12 col-lg-4">
        <nav aria-label="breadcrumb" class="breadcrumb-box d-flex justify-content-lg-end">
          <ol class="breadcrumb">
            <li class="breadcrumb-item">
              <a href="{% url 'products-home' %}">Home</a>
            </li>
            <li class="breadcrumb-item">
              <a href="{% url 'products-product_grid' %}">Productos</a>
            </li>
            <li class="breadcrumb-item active" aria-current="page">
              {{ object.title }}
            </li>
          </ol>
        </nav>
      </div>
    </div>
  </div>
</section>
<!--/ Intro Single End /-->

<!--/ Property Single Star /-->
<section class="property-single nav-arrow-b">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-sm-6">
        <div id="property-single-carousel" class="owl-carousel owl-arrow gallery-property">
          <div class="carousel-item-b">
            <img src="{{ object.image.url }} ">
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-md-12 col-lg-12 section-md-t3">
            <div class="row">
              <div class="col-sm-12">
                <div class="title-box-d">
                  <h3 class="title-d">Descripcion del Producto</h3>
                </div>
              </div>
            </div>
            <div class="property-description">
              <p class="description color-text-a" style="text-align:justify;">
                {{ object.content }}
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!--/ Property Single End /-->


{% endblock content %}
